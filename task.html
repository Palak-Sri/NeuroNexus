<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colorful Web Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      padding: 40px;
    }

    .form-container {
      background-color: #ffffffee;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
      color: #444;
    }

    input[type="text"],
    input[type="tel"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 15px;
    }

    textarea {
      resize: vertical;
      height: 80px;
    }

    .radio-group {
      margin-top: 10px;
      color: #333;
    }

    .radio-group input {
      margin-right: 6px;
    }

    .submit-btn {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease, background 0.4s ease;
    }

    .submit-btn:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 18px rgba(0, 114, 255, 0.4);
      background: linear-gradient(45deg, #0072ff, #00c6ff);
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Colorful Info Form</h2>
    <form>
      <label for="full-name">Full Name</label>
      <input type="text" id="full-name" name="full-name" required>

      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="contact" required>

      <label for="address">Address</label>
      <textarea id="address" name="address" required></textarea>

      <label for="company">Company Name</label>
      <input type="text" id="company" name="company" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="department">Department</label>
      <select id="department" name="department" required>
        <option value="">-- Select Department --</option>
        <option value="HR">HR</option>
        <option value="Sales">Sales</option>
        <option value="Development">Development</option>
        <option value="Marketing">Marketing</option>
        <option value="Others">Others</option>
      </select>

      <label>Gender</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="Male" required> Male</label><br>
        <label><input type="radio" name="gender" value="Female"> Female</label><br>
        <label><input type="radio" name="gender" value="Prefer not to say"> Prefer not to say</label>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

</body>
</html>
